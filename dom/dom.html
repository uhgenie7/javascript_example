<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <script defer>
      window.addEventListener("DOMContentLoaded", (event) => {
        // 1. 요소선택: querySelector();
        const header = document.querySelector("h1");

        console.log(header);
        header.textContent = "header";
        header.style.color = "#fff";
        header.style.background = "#111";
        header.style.padding = "10px";
        header.style.boxSizing = "border-box";

        // 2.반복요소 선택: querySelectorAll();
        const para = document.querySelectorAll("p");
        console.log(para);
        // for (let i = 0; i < para.length; i++) {
        //   para[i].textContent = "header";
        //   para[i].style.color = "#fff";
        //   para[i].style.background = "#111";
        //   para[i].style.padding = "10px";
        //   para[i].style.boxSizing = "border-box";
        // }

        para.forEach(function (paraEl) {
          paraEl.textContent = "header";
          paraEl.style.color = "#fff";
          paraEl.style.background = "#111";
          paraEl.style.padding = "10px";
          paraEl.style.boxSizing = "border-box";
        });

        // let arr = [1, 2, 3, 4];
        // arr.forEach(function (item, index) {
        //   console.log(item, index);
        // });

        // 3. 요소 속성 값 지정:setAttribute();
        const imgs = document.querySelectorAll(".img");
        imgs.forEach(function (img, index) {
          console.log(img, index);
          const src = `post-${index + 1}.jpg`;
          console.log(src);
          img.setAttribute("src", src);
        });

        // 4. 요소생성: createElement(); 요소추가; appendChild();
        const hTag = document.createElement("h3");
        hTag.textContent = "헤더3생성";
        hTag.style.color = "yellow";
        hTag.style.backgroundColor = "red";

        document.body.appendChild(hTag);

        // 5. 요소 제거: removeChild();
        setTimeout(function () {
          const removeTag = document.querySelector("#remove");
          // document.body.removeChild(removeTag);
          removeTag.parentNode.removeChild(removeTag);
        }, 2000);
        // 일정 시간이 지나면 함수 실행됨.
      });

      window.addEventListener("DOMContentLoaded", function (event) {});
    </script>
  </head>
  <body>
    <h1></h1>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <div class="img-box">
      <img class="img" />
      <img class="img" />
      <img class="img" />
    </div>
    <h2 id="remove">제거할 태그</h2>
  </body>
</html>
