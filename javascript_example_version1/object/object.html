<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
    <script defer>
      const abc = function () {};
      console.log(typeof abc);
      // 1. 객체는 키와 값을 한 쌍으로 하는 속성이다.

      const product = {
        title: "web site",
        type: "web project",
        regist: "2021-02-05",
        client: "samsung",
      };

      // 2. 객체 접근
      console.log(product);
      console.log(product.title);

      const person = {
        name: "개똥이",
        go: function (city) {
          return city;
        },
      };

      console.log(person.go("인천"));
      console.log(person.name + "는 " + person.go("인천") + "으로 갑니다.");
      // 템플릿 문자열.
      console.log(`${person.name}는 ${person.go("인천")}으로 갑니다.`);

      // 파라미터 정리
      function controls(a, b) {
        console.log(a);
        console.log(b);
      }

      controls("div", "tag");

      /*******************/
      const param = {
        a: "div",
        b: "tag",
      };

      function controls1(data) {
        console.log(data.a);
        console.log(data.b);
      }

      controls1(param);
    </script>
  </head>
  <body></body>
</html>
